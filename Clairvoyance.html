<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clairvoyance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        header {
            text-align: center;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        .container {
            width: 67%; /* Set the width as a percentage of the viewport width */
            margin: 0 auto; /* Center horizontally */
            text-align: center; /* Center the input text */
            margin-top: 130px; /* Adjust the top margin to control placement */
        }
        /* Style the readonly output box (textarea) */
        textarea[readonly] {
            width: 100%; /* Set the textarea width to 100% of the container */
            height: 300px; /* Set the initial height of the textarea */
            padding: 10px;
            font-size: 16px;
            resize: none; /* Prevent resizing of the textarea */
            background-color: #6c757d; /* Background color for readonly textarea (Bootstrap secondary color) */
            border: 8px solid white; /* Add a relatively thick white border */
            outline: none; /* Remove outline for readonly textarea */
            color: white; /* Text color */
        }
    </style>
</head>
<body class="bg-dark">
    <header>
        <br>
        <img src="file:///Users/pkumar030c/Downloads/Clairvoyance-PhotoRoom.jpg" alt="Header Image">
    </header>

    <!-- Container for the readonly output box (textarea) -->
    <div class="container">
        <textarea readonly class="bg-secondary text-white">Output will appear here</textarea>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
